<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Reading List App</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
</head>

<body>
  <h1>Events Practice!</h1>

  <!-- 1. Create a button which, when clicked, shows "This has been clicked!" on the page in a paragraph-->
  <h2>Button!</h2>
  <button id="button" type="button">Click Me!</button>
  <p id="button-result">Not Clicked</p>


  <!-- 2. Create a text input which will show what has been typed onto the page in a paragraph -->
  <hr>
  <h2>Text Input!</h2>
  <input id="input" type="text" />
  <p id="input-result">Start typing...</p>


  <!-- 3. Create a select which will have the option of choosing "Pepperoni" or "Margharita" and show the selection on the page in a paragraph-->
  <hr>
  <h2>Select!</h2>
  <select id="select">
    <option disabled selected>Select a pizza...</option>
    <option value="Margarita">Margarita</option>
    <option value="Pepperoni">Pepperoni</option>
  </select>
  <p id="select-result">None Selected</p>

  <!-- Extension -->

  <!-- 4. Create a form which will have 2 inputs. One for a name, and one for an age and when submitted, shows both on the page in a sentence reading "Hi, NAME. You are AGE years old" -->
  <hr>
  <h2>Form!</h2>
  <form id="form">
    <label for="name">Name: </label>
    <input type="text" id="name" />
    <label for="age">Age: </label>
    <input type="number" id="age" />
    <button type="submit" id="submit_details">Submit</button>
  </form>
  <p id="form-result">Enter Name and Age...</p>

</body>

</html>
